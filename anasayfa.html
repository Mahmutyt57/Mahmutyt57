<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Ruhu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

 </head>
<body>
  
    <!-- Login Container -->
    <div id="loginContainer" class="d-flex">
        <div class="login-form">
            <div class="login-logo">
                <img src="img/logo.jpg" alt="Lezzet Ruhu Logo">
            </div>
            <h2>Giriş Yap</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin">
            </div>
            <button type="button" class="btn btn-warning" onclick="girisYap()">Giriş Yap</button>
            <div id="loginError" class="mt-2"></div>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div id="mainContent">
        <header>
            <div style="padding: 20px;" class="container">
                <div class="başlık">
                    <div class="logo"><a href=""><img src="img/logo.jpg" alt="logo"></a></div>
                    <input 
                        type="text" 
                        id="searchInput" 
                        oninput="urunAra(this.value)" 
                        class="arama_cubugu" 
                        placeholder="  Damağına Uygun Lezzetleri Ara..."
                    >
                    <div class="sepet_icon" onclick="sepetGoruntule()">
                        <i class="fas fa-shopping-cart" style="color: #000000;"></i>
                        <span id="sepetToplam" class="badge bg-danger">0</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <main>
                <nav class="kategoriler">
                    <!-- Kategoriler burada -->
                </nav>
                
                <!-- BANNER REKLAM ALANI -->
                <div class="banner-reklam mb-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="banner">
                                <h2 id="reklam-yazi">Özel İndirim Kampanyası</h2>
                                <a href="#"><img id="reklam-buyukluk"  src="img/paperanimator-image.png" class="" alt="Özel Kampanya"></a>
                                <h2 id="reklam-yazi">Tüm Ürünlerimiz</h2>
                                <div class="banner-icerik">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- BANNER REKLAM ALANI SONU -->
                
                <section id="ürünler" class="row">
                    <!-- Ürünler burada -->
                </section>
            </main>
        </div>

        <!-- Sepet Popup -->
        <div id="sepetModal">
            <button class="close-btn" onclick="closeSepet()">×</button>
            <h3>Sepetiniz</h3>
            <div id="sepetUrunler"></div>
            <h4 id="sepetToplamTutar">Toplam: 0 ₺</h4>
            <button class="btn btn-danger" onclick="sepetiTemizle()">Sepeti Temizle</button>
        </div>
        
        
    </div>

      
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
